<h2>Here you can run automated scenarios randomly produced - to check alignment between replicas</h2>
<form [formGroup]="scenarioForm">
    <div class="form-group md-4">
        <label for="scenario">Scenario</label>
        <select formControlName="scenario" [ngClass]="{ 'is-invalid': submitted && f && f.scenario.errors }">
            <option *ngFor="let scenario of scenarios" value="{{scenario.key}}">{{scenario.name}} ({{scenario.transactions}})</option>
        </select>
        <div *ngIf="submitted && f && f.scenario.errors" class="invalid-feedback">
            <div *ngIf="f && f.scenario.errors.required">Scenario is required</div>
        </div>
    </div>
    
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary" (click)="runScenario()" type="button">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Run
        </button>
    </div>
</form>
