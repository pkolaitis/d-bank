<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f && f.username.errors }" />
        <div *ngIf="submitted && f && f.username.errors" class="invalid-feedback">
            <div *ngIf="f && f.username.errors.required">Username is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f && f.password.errors }" />
        <div *ngIf="submitted && f && f.password.errors" class="invalid-feedback">
            <div *ngIf="f && f.password.errors.required">Password is required</div>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Login
        </button>
    </div>
</form>
<div class="error">
    {{genericError}}
</div>
